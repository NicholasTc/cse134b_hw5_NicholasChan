<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projects — Firstname Lastname</title>
    <meta
      name="description"
      content="Project gallery with responsive images, accessible cards, and a clean grid layout."
    />
    <!-- Fonts (shared with landing) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&family=Space+Grotesk:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- Shared styles -->
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <!-- ================== Nav (shared) ================== -->
    <header class="nav">
      <div class="wrap nav-inner">
        <div class="brand">
          <span class="brand-dot" aria-hidden="true"></span>
          <span>Nicholas Theodorus Chan</span>
        </div>

        <nav class="links" aria-label="Primary">
          <a href="/index.html" data-nav-transition>Home</a>
          <a href="/projects/index.html" data-nav-transition>Projects</a>
          <a href="/about/index.html" data-nav-transition>About</a>
          <a href="/contact/index.html" data-nav-transition>Contact</a>
          <!-- required links surfaced on page 1 -->
          <a
            id="repo"
            href="https://github.com/NicholasTc/cse134b_hw5_NicholasChan.git"
            aria-label="GitHub repository"
            >Repo</a
          >
          <div class="theme-picker" data-theme-picker>
            <button
              type="button"
              class="theme-trigger"
              data-theme-trigger
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="theme-trigger-label" data-theme-label>Dark</span>
              <span class="theme-trigger-caret" aria-hidden="true">▾</span>
              <span class="sr-only">Open theme picker</span>
            </button>
            <div
              class="theme-panel"
              role="dialog"
              aria-label="Theme picker"
              data-theme-panel
              tabindex="-1"
              hidden
            >
              <div class="theme-panel-head">
                <p>Theme options</p>
                <button
                  type="button"
                  class="theme-panel-close"
                  data-theme-close
                  aria-label="Close theme picker"
                >
                  ✕
                </button>
              </div>
              <p class="theme-panel-subheading">Presets</p>
              <div class="theme-options">
                <button type="button" data-theme-option="dark">Dark</button>
                <button type="button" data-theme-option="light">Light</button>
                <button type="button" data-theme-option="midnight">
                  Midnight
                </button>
                <button type="button" data-theme-option="sand">Sand</button>
              </div>
              <hr />
              <button
                type="button"
                class="theme-custom-open"
                data-theme-custom-open
              >
                Custom…
              </button>
              <form class="theme-custom-form" data-theme-custom-form hidden>
                <label>
                  <span>Background color</span>
                  <input
                    type="color"
                    name="bg"
                    value="#0b0f17"
                    aria-label="Background color"
                    required
                  />
                </label>
                <label>
                  <span>Text color</span>
                  <input
                    type="color"
                    name="text"
                    value="#e5e7eb"
                    aria-label="Text color"
                    required
                  />
                </label>
                <label>
                  <span>Accent color</span>
                  <input
                    type="color"
                    name="accent"
                    value="#60a5fa"
                    aria-label="Accent color"
                    required
                  />
                </label>
                <label>
                  <span>Font</span>
                  <select name="font" aria-label="Font selection">
                    <option value="inter">Inter / Space Grotesk</option>
                    <option value="serif">Serif stack</option>
                    <option value="mono">Monospace stack</option>
                  </select>
                </label>
                <div class="theme-custom-actions">
                  <button type="button" data-theme-custom-save>
                    Save theme
                  </button>
                  <button type="button" data-theme-custom-cancel>Cancel</button>
                </div>
              </form>
              <button type="button" class="theme-reset" data-theme-reset>
                Reset to Dark
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <noscript>
      <p class="no-js-note">Enable JavaScript to access the theme switcher.</p>
    </noscript>

    <main class="wrap">
      <!-- ================== Hero ================== -->
      <section class="hero projects-hero" aria-label="Projects intro">
        <h1>Selected Work</h1>
        <p class="lead">
          A focused gallery of shipped projects—each card lists stack, results,
          and a responsive preview image.
        </p>
      </section>

      <!-- ================== Filters / Layout controls (presentational only) ================== -->
      <section class="projects-head" aria-label="Filters and layout">
        <div class="controls">
          <div class="filters" role="toolbar" aria-label="Project filters">
            <button class="filter" aria-pressed="true">All</button>
            <button class="filter" aria-pressed="false">Web</button>
            <button class="filter" aria-pressed="false">Backend</button>
            <button class="filter" aria-pressed="false">ML</button>
            <button class="filter" aria-pressed="false">WordPress</button>
          </div>

          <div class="layout" role="toolbar" aria-label="Layout">
            <!-- Default to no highlighted state -->
            <button aria-pressed="false" title="Grid" type="button">▦</button>
            <button aria-pressed="false" title="List" type="button">≣</button>
          </div>
        </div>
      </section>

      <!-- ================== Projects Grid (using <project-card> custom elements) ================== -->
      <section aria-labelledby="gallery-title">
        <h2 id="gallery-title" class="sr-only">Project gallery</h2>

        <div class="project-cards-grid" id="projectCardsContainer">
          <!-- Card 1: GymApp -->
          <project-card
            title="GymApp — Full-Stack Fitness Tracker"
            image="https://picsum.photos/800/450?random=201"
            image-alt="GymApp dashboard showing workout tracking interface with progress charts"
            description="A comprehensive fitness tracking application that reduced query times by 42% through indexed joins and intelligent caching. Features include workout logging, progress predictions, and personalized recommendations."
            tags="Flask, React, PostgreSQL, REST API"
            link="https://github.com/NicholasTc"
            link-text="View Repository →"
          ></project-card>

          <!-- Card 2: Pollen Atlas -->
          <project-card
            title="Pollen Atlas — Air Quality Dashboard"
            image="https://picsum.photos/800/450?random=202"
            image-alt="Pollen Atlas WordPress widget displaying real-time air quality and pollen data"
            description="WordPress widget integrating Google Pollen and Air Quality APIs with serverless caching. Achieved +23% user retention on city pages through accessible, responsive charts."
            tags="WordPress, JavaScript, APIs, Charts"
            link="#"
            link-text="View Live Demo →"
          ></project-card>

          <!-- Card 3: ResumeAI Tool -->
          <project-card
            title="ResumeAI — Intelligent Resume Parser"
            image="https://picsum.photos/800/450?random=203"
            image-alt="ResumeAI interface showing document upload and parsed resume data"
            description="An AI-powered resume parsing tool achieving ~85% accuracy across various document formats. Leverages OpenAI for natural language processing and smart field extraction."
            tags="Python, OpenAI, PDF Processing"
            link="https://github.com/NicholasTc"
            link-text="View Repository →"
          ></project-card>

          <!-- Card 4: Weather/AQI Widget -->
          <project-card
            title="Weather & AQI Widget"
            image="https://picsum.photos/800/450?random=204"
            image-alt="Accessible weather widget with ARIA-labeled charts and keyboard navigation"
            description="A fully accessible weather and air quality widget featuring ARIA-labeled charts and keyboard-navigable legends. Built with a focus on WCAG 2.1 AA compliance."
            tags="JavaScript, Accessibility, ARIA"
            link="#"
            link-text="Case Study →"
          ></project-card>

          <!-- Card 5: Packing Slip Generator -->
          <project-card
            title="Packing Slip Generator"
            image="https://picsum.photos/800/450?random=205"
            image-alt="Packing slip generation interface with batch PDF export functionality"
            description="Enterprise-grade packing slip generation system with 99.2% endpoint success rate. Features batch PDF export, validation, and Docker containerization."
            tags="Spring Boot, MySQL, Docker"
            link="#"
            link-text="Case Study →"
          ></project-card>

          <!-- Card 6: Portfolio Site -->
          <project-card
            title="Personal Portfolio — CSE 134B"
            image="https://picsum.photos/800/450?random=206"
            image-alt="Portfolio website showcasing modern CSS features and responsive design"
            description="This portfolio site! Built with vanilla HTML, CSS, and JavaScript showcasing modern features like CSS nesting, @scope, View Transitions API, and custom elements."
            tags="HTML5, CSS3, JavaScript, Web Components"
            link="https://github.com/NicholasTc/cse134b_hw5_NicholasChan"
            link-text="View Source →"
          ></project-card>
        </div>
      </section>

      <!--  Footer -->
      <footer>© 2025 • Nicholas Theodorus Chan</footer>
    </main>
    <script type="module" src="/assets/scripts/project-card.js"></script>
    <script type="module" src="/assets/scripts/theme-transitions.js"></script>
  </body>
</html>
